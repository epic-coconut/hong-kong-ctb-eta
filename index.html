<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Citybus ETA (v2 API)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hong Kong Citybus ETA</h1>
        <div class="search-box">
            <div class="input-group">
                <label for="routeInput">Route Number:</label>
                <input type="text" id="routeInput" placeholder="e.g. 1, 5B, 101">
            </div>
            <div class="input-group">
                <label for="directionSelect">Direction:</label>
                <select id="directionSelect" disabled>
                    <option value="">First select a route</option>
                </select>
            </div>
            <div class="input-group">
                <label for="stopSelect">Bus Stop:</label>
                <select id="stopSelect" disabled>
                    <option value="">Select direction first</option>
                </select>
            </div>
            <button id="searchBtn">Check ETA</button>
        </div>
        <div id="loading" style="display: none;">
            <div class="spinner"></div> Loading...
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
