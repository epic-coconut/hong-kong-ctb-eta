<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Citybus ETA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hong Kong Citybus ETA</h1>
        <div class="search-box">
            <div class="input-group">
                <label for="routeInput">Route Number:</label>
                <input type="text" id="routeInput" placeholder="e.g. 1, 5B, 10">
            </div>
            <div class="input-group">
                <label for="stopSelect">Bus Stop:</label>
                <select id="stopSelect" disabled>
                    <option value="">Select a route first</option>
                </select>
            </div>
            <button id="searchBtn">Check ETA</button>
        </div>
        <div id="loading" style="display: none;">Loading...</div>
        <div id="results"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
